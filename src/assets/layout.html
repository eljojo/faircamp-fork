<!DOCTYPE html>
<html>
    <head>
        <title>{title}</title>
        <meta charset="utf-8">
        <meta name="description" content="{title}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{root_prefix}feed.rss">
        <link href="{root_prefix}styles.css" rel="stylesheet">
        <script defer src="{root_prefix}scripts.js"></script>
    </head>
    <body>
        <script>document.body.classList.add('js_enabled');</script>
        <div class="layout">
            <main class="hsplit">
                <nav>
                    <a href="{root_prefix}">Home</a>
                    <a href="{root_prefix}artists/">Artists</a>
                    <a href="{root_prefix}about/">{catalog_title}</a>
                </nav>
                {body}
            </main>
            <footer>
                <span>faircamp {version}</span>
                <a href="{root_prefix}feed.rss">RSS</a>
            </footer>
        </div>
    </body>
</html>
