<div class="theming_widget">
    <div>
        {base}
    </div>
    <div class="levels">
        <div class="beam"></div>
        <div class="level" style="left: {bg_1_oklch_l}%;">
            <div>bg-1</div>
        </div>
        <div class="level" style="left: {bg_2_oklch_l}%;">
            <div>bg-2</div>
        </div>
        <div class="level" style="left: {bg_3_oklch_l}%;">
            <div>bg-3</div>
        </div>
        <div class="level" style="left: {bg_mg_oklch_l}%;">
            <div>bg-mg</div>
        </div>
        <div class="level" style="left: {fg_1_oklch_l}%;">
            <div>fg-1</div>
        </div>
        <div class="level" style="left: {fg_2_oklch_l}%;">
            <div>fg-2</div>
        </div>
        <div class="level" style="left: {fg_3_oklch_l}%;">
            <div>fg-3</div>
        </div>
        <div class="level" style="left: {fg_mg_oklch_l}%;">
            <div>fg-mg</div>
        </div>
        <div class="level" style="left: {mg_oklch_l}%;">
            <div>mg</div>
        </div>
    </div>
    <div class="palette">
        <div class="tone">
            <div class="accent"></div>
            <div class="monochrome" style="background: oklch({mg_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {mg_hsl_l}%);"></div>
            <span>accent</span>
        </div>
        <div class="tone">
            <div class="bg_1"></div>
            <div class="monochrome" style="background: oklch({bg_1_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {bg_1_hsl_l}%);"></div>
            <span>bg-1</span>
        </div>
        <div class="tone">
            <div class="bg_2"></div>
            <div class="monochrome" style="background: oklch({bg_2_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {bg_2_hsl_l}%);"></div>
            <span>bg-2</span>
        </div>
        <div class="tone">
            <div class="bg_3"></div>
            <div class="monochrome" style="background: oklch({bg_3_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {bg_3_hsl_l}%);"></div>
            <span>bg-3</span>
        </div>
        <div class="tone">
            <div class="bg_mg"></div>
            <div class="monochrome" style="background: oklch({bg_mg_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {bg_mg_hsl_l}%);"></div>
            <span>bg-mg</span>
        </div>
        <div class="tone">
            <div class="mg"></div>
            <div class="monochrome" style="background: oklch({mg_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {mg_hsl_l}%);"></div>
            <span>mg</span>
        </div>
        <div class="tone">
            <div class="fg_mg"></div>
            <div class="monochrome" style="background: oklch({fg_mg_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {fg_mg_hsl_l}%);"></div>
            <span>fg-mg</span>
        </div>
        <div class="tone">
            <div class="fg_3"></div>
            <div class="monochrome" style="background: oklch({fg_3_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {fg_3_hsl_l}%);"></div>
            <span>fg-3</span>
        </div>
        <div class="tone">
            <div class="fg_2"></div>
            <div class="monochrome" style="background: oklch({fg_2_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {fg_2_hsl_l}%);"></div>
            <span>fg-2</span>
        </div>
        <div class="tone">
            <div class="fg_1"></div>
            <div class="monochrome" style="background: oklch({fg_1_oklch_l}% 0 0);"></div>
            <div class="monochrome" style="background: hsl(0 0% {fg_1_hsl_l}%);"></div>
            <span>fg-1</span>
        </div>
    </div>
</div>
<script>{script}</script>
