<!DOCTYPE html>
<html {dir_attribute} lang="{lang}">
    <head>
        <title>{title}</title>
        <meta charset="utf-8">
        <meta name="description" content="{title}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {favicon_links}
        {feed_meta_link}
        <link href="{root_prefix}styles.css" rel="stylesheet">
        <script data-root-prefix="{root_prefix}" defer src="{root_prefix}scripts.js"></script>
    </head>
    <body>
        <script>document.body.classList.add('js_enabled');</script>
        <nav>
            <a class="logo" href="{root_prefix}.{index_suffix}">
                <img alt="Faircamp" src="{root_prefix}logo.svg">
            </a>
            <div class="path">
                <a href="{root_prefix}.{index_suffix}">{catalog_title}</a>
                {breadcrumbs}
            </div>
        </nav>
        {body}
        {theming_widget}
    </body>
</html>
