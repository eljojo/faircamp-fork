<!DOCTYPE html>
<html {dir_attribute} lang="{lang}">
    <head>
        <title>{title}</title>
        <meta charset="utf-8">
        <meta name="description" content="{title}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {crawler_meta}
        {favicon_links}
        {feed_meta_link}
        <link href="{root_prefix}{theme_stylesheet_filename}" rel="stylesheet">
        <link href="{root_prefix}styles.css" rel="stylesheet">
        <script defer src="{root_prefix}scripts.js" type="module"></script>
    </head>
    <body>
        <script>document.body.classList.add('js_enabled');</script>
        <header>
            <div>
                <a id="logo" href="{root_prefix}.{index_suffix}">
                    {faircamp_icon}
                    <span>{catalog_title}</span>
                </a>
                {breadcrumb}
            </div>
            <button id="browse">
                Browse
                {grid_icon}
            </button>
        </header>
        {body}
        {browser}
        {theming_widget}
    </body>
</html>
